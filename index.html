<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Car Simulation Game</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        canvas {
            background-color: #87CEEB; /* Light blue sky */
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <script>
        // Initialize canvas and context
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Load car data from JSON
        const carData = {
            "carData": {
                "tesla": {
                    "name": "tesla",
                    "drivetrain": "RWD",
                    "tireSmokePos": "52,103",
                    "body": {
                        "image": "body.png",
                        "scale": "357,106"
                    },
                    "rearwheel": {
                        "image": "wheel.png",
                        "position": "68,79",
                        "scale": "53,53"
                    },
                    "frontwheel": {
                        "image": "wheel.png",
                        "position": "297,79",
                        "scale": "53,53"
                    }
                },
                "mtruck": {
                    "name": "mtruck",
                    "drivetrain": "AWD",
                    "body": {
                        "image": "body.png",
                        "scale": "800,450"
                    },
                    "rearwheel": {
                        "image": "wheel_r.png",
                        "position": "68,79",
                        "scale": "206,325"
                    },
                    "frontwheel": {
                        "image": "wheel_f.png",
                        "position": "297,79",
                        "scale": "674,326"
                    }
                }
            }
        };

        let cars = [];
        let activeCar = null;
        let velocity = 0;
        let acceleration = 0.05;
        let friction = 0.02;
        let maxSpeed = 5;
        
        // Load car images and initialize car objects
        function loadCar(carConfig) {
            let car = {
                name: carConfig.name,
                body: new Image(),
                frontwheel: new Image(),
                rearwheel: new Image(),
                bodyScale: carConfig.body.scale.split(',').map(Number),
                rearwheelPos: carConfig.rearwheel.position.split(',').map(Number),
                frontwheelPos: carConfig.frontwheel.position.split(',').map(Number),
                rearwheelScale: carConfig.rearwheel.scale.split(',').map(Number),
                frontwheelScale: carConfig.frontwheel.scale.split(',').map(Number),
                x: 100,
                y: canvas.height - 200,
                speed: 0
            };
            
            car.body.src = `assets/images/veh/${carConfig.name}/${carConfig.body.image}`;
            car.frontwheel.src = `assets/images/veh/${carConfig.name}/${carConfig.frontwheel.image}`;
            car.rearwheel.src = `assets/images/veh/${carConfig.name}/${carConfig.rearwheel.image}`;
            
            return car;
        }

        // Load all cars
        function loadCars() {
            for (const carName in carData.carData) {
                cars.push(loadCar(carData.carData[carName]));
            }
            // Set the first car as active
            activeCar = cars[0];
        }

        // Draw the car on the canvas
        function drawCar(car) {
            // Draw body
            ctx.drawImage(car.body, car.x, car.y, car.bodyScale[0], car.bodyScale[1]);

            // Draw rear wheel
            ctx.drawImage(car.rearwheel, car.x + car.rearwheelPos[0], car.y + car.rearwheelPos[1], car.rearwheelScale[0], car.rearwheelScale[1]);

            // Draw front wheel
            ctx.drawImage(car.frontwheel, car.x + car.frontwheelPos[0], car.y + car.frontwheelPos[1], car.frontwheelScale[0], car.frontwheelScale[1]);
        }

        // Game loop for rendering and car physics
        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Update car position based on speed
            if (activeCar) {
                activeCar.x += velocity;

                // Apply friction
                if (velocity > 0) {
                    velocity -= friction;
                } else if (velocity < 0) {
                    velocity += friction;
                }

                // Draw the active car
                drawCar(activeCar);
            }

            requestAnimationFrame(gameLoop);
        }

        // Control the car with keyboard
        window.addEventListener('keydown', (e) => {
            if (e.code === 'KeyA') { // Accelerate
                if (velocity > -maxSpeed) {
                    velocity -= acceleration;
                }
            }
            if (e.code === 'KeyD') { // Reverse
                if (velocity < maxSpeed) {
                    velocity += acceleration;
                }
            }
        });

        // Initialize game
        function init() {
            loadCars();
            gameLoop();
        }

        // Start the game when the page is loaded
        window.onload = init;
    </script>
</body>
</html>
