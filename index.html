<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Car Physics Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const keys = {
            left: false,
            right: false,
        };

        document.addEventListener("keydown", (e) => {
            if (e.key === "a" || e.key === "A") keys.left = true;
            if (e.key === "d" || e.key === "D") keys.right = true;
        });

        document.addEventListener("keyup", (e) => {
            if (e.key === "a" || e.key === "A") keys.left = false;
            if (e.key === "d" || e.key === "D") keys.right = false;
        });

        // Change this to false to use the hardcoded JSON
        const useFetch = true;
        const carDataUrl = "assets/data/cars.json"; // Path for fetching
        let carConfigs = null;
        let currentCar = null;
        let carPartsImages = {};
        let gameStarted = false;

        const hardcodedCarData = {
            "carData": {
                "car": {
                    "name": nil,
                    "drivetrain": "RWD",
                    "acceleration": 0.05,
                    "maxSpeed": 10,
                    "body": {
                        "image": nil,
                        "scale": "357,106"
                    },
                    "rearwheel": {
                        "image": nil,
                        "position": "42.5,55",
                        "scale": "53,53"
                    },
                    "frontwheel": {
                        "image": nil,
                        "position": "272.25,55",
                        "scale": "53,53"
                    }
                }
            }
        };

        function loadCarConfig(carKey) {
            if (useFetch) {
                fetch(carDataUrl)
                    .then(response => response.json())
                    .then(data => {
                        carConfigs = data.carData;
                        currentCar = carConfigs[carKey];
                        initializeAndStartGame();
                    });
            } else {
                carConfigs = hardcodedCarData.carData;
                currentCar = carConfigs[carKey];
                initializeAndStartGame();
            }
        }

        function initializeAndStartGame() {
            if (currentCar) {
                loadCarImages();
                initializeCar();
                if (!gameStarted) {
                    gameStarted = true;
                    gameLoop(); // Start the game loop after loading the car config
                }
            } else {
                console.error("Car config not found for key:", carKey);
            }
        }

        function loadCarImages() {
            const carName = currentCar.name;
            carPartsImages.body = new Image();
            carPartsImages.body.src = `assets/images/veh/${carName}/${currentCar.body.image}`;

            carPartsImages.rearwheel = new Image();
            carPartsImages.rearwheel.src = `assets/images/veh/${carName}/${currentCar.rearwheel.image}`;

            carPartsImages.frontwheel = new Image();
            carPartsImages.frontwheel.src = `assets/images/veh/${carName}/${currentCar.frontwheel.image}`;
        }

        let car = {
            x: 200,
            y: 300,
            speed: 0,
            friction: 0.01,
            wheelRotation: 0,
            width: 100,
            height: 50,
            wheelCircumference: 53 * Math.PI
        };

        function initializeCar() {
            car.acceleration = currentCar.acceleration;
            car.maxSpeed = currentCar.maxSpeed;
        }

        function drawCar() {
            if (!currentCar || !carPartsImages.body.complete) return;

            const bodyPos = { x: car.x, y: car.y };
            const rearWheelPos = { 
                x: car.x + parseInt(currentCar.rearwheel.position.split(",")[0]),
                y: car.y + parseInt(currentCar.rearwheel.position.split(",")[1])
            };
            const frontWheelPos = {
                x: car.x + parseInt(currentCar.frontwheel.position.split(",")[0]),
                y: car.y + parseInt(currentCar.frontwheel.position.split(",")[1])
            };

            const bodyScale = currentCar.body.scale.split(",");
            const rearWheelScale = currentCar.rearwheel.scale.split(",");
            const frontWheelScale = currentCar.frontwheel.scale.split(",");

            ctx.drawImage(carPartsImages.body, bodyPos.x, bodyPos.y, parseInt(bodyScale[0]), parseInt(bodyScale[1]));

            ctx.save();
            ctx.translate(rearWheelPos.x + parseInt(rearWheelScale[0]) / 2, rearWheelPos.y + parseInt(rearWheelScale[1]) / 2);
            ctx.rotate(car.wheelRotation);
            ctx.drawImage(carPartsImages.rearwheel, -parseInt(rearWheelScale[0]) / 2, -parseInt(rearWheelScale[1]) / 2, parseInt(rearWheelScale[0]), parseInt(rearWheelScale[1]));
            ctx.restore();

            ctx.save();
            ctx.translate(frontWheelPos.x + parseInt(frontWheelScale[0]) / 2, frontWheelPos.y + parseInt(frontWheelScale[1]) / 2);
            ctx.rotate(car.wheelRotation);
            ctx.drawImage(carPartsImages.frontwheel, -parseInt(frontWheelScale[0]) / 2, -parseInt(frontWheelScale[1]) / 2, parseInt(frontWheelScale[0]), parseInt(frontWheelScale[1]));
            ctx.restore();
        }

        function updateCar() {
            if (!currentCar) return; // Prevents error if currentCar is not set

            if (keys.left) {
                car.speed -= car.acceleration;
            }
            if (keys.right) {
                car.speed += car.acceleration;
            }

            // Cap the speed
            if (car.speed > currentCar.maxSpeed) {
                car.speed = currentCar.maxSpeed;
            }
            if (car.speed < -currentCar.maxSpeed) {
                car.speed = -currentCar.maxSpeed;
            }

            // Apply friction
            car.speed *= 1 - car.friction;
            car.x += car.speed;

            // Update wheel rotation based on speed
            car.wheelRotation += (car.speed / car.wheelCircumference) * 2 * Math.PI;
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            updateCar();
            drawCar();
            requestAnimationFrame(gameLoop);
        }

        loadCarConfig("monstertruck"); // Change to "monstertruck" for the other car
    </script>
</body>
</html>
