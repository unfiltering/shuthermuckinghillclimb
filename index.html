<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Car Physics Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const keys = {
            left: false,
            right: false,
        };

        document.addEventListener("keydown", (e) => {
            if (e.key === "a" || e.key === "A") keys.left = true;
            if (e.key === "d" || e.key === "D") keys.right = true;
        });

        document.addEventListener("keyup", (e) => {
            if (e.key === "a" || e.key === "A") keys.left = false;
            if (e.key === "d" || e.key === "D") keys.right = false;
        });

        const carDataUrl = "assets/data/cars.json";
        let carConfigs = null;
        let currentCar = null;
        let carPartsImages = {};

        function loadCarConfig(carKey) {
            fetch(carDataUrl)
                .then(response => response.json())
                .then(data => {
                    carConfigs = data.carData;
                    currentCar = carConfigs[carKey];
                    if (currentCar) {
                        loadCarImages();
                    } else {
                        console.error("Car config not found for key:", carKey);
                    }
                });
        }

        function loadCarImages() {
            const carName = currentCar.name;
            carPartsImages.body = new Image();
            carPartsImages.body.src = `assets/images/veh/${carName}/${currentCar.body.image}`;

            carPartsImages.rearwheel = new Image();
            carPartsImages.rearwheel.src = `assets/images/veh/${carName}/${currentCar.rearwheel.image}`;

            carPartsImages.frontwheel = new Image();
            carPartsImages.frontwheel.src = `assets/images/veh/${carName}/${currentCar.frontwheel.image}`;
        }

        let car = {
            x: 200,
            y: 300,
            speed: 0,
            acceleration: 0.05,
            friction: 0.01,
            gravity: 0.2, // Gravity force
            rotation: 0, // Rotation angle in radians
            wheelRotation: 0, // Track wheel rotation
            width: 100,
            height: 50,
            wheelCircumference: 53 * Math.PI // Assuming wheel scale gives diameter
        };

        function drawCar() {
            if (!currentCar || !carPartsImages.body.complete) return;

            const bodyPos = { x: car.x, y: car.y };

            // Save the current context
            ctx.save();
            ctx.translate(bodyPos.x + car.width / 2, bodyPos.y + car.height / 2);
            ctx.rotate(car.rotation); // Rotate the car based on its angle
            ctx.drawImage(carPartsImages.body, -car.width / 2, -car.height / 2, car.width, car.height);

            // Draw Rear Wheel with rotation
            ctx.save();
            ctx.translate(parseInt(currentCar.rearwheel.position.split(",")[0]), parseInt(currentCar.rearwheel.position.split(",")[1]));
            ctx.rotate(car.wheelRotation + car.rotation); // Rotate wheel with car
            ctx.drawImage(carPartsImages.rearwheel, -parseInt(currentCar.rearwheel.scale.split(",")[0]) / 2, -parseInt(currentCar.rearwheel.scale.split(",")[1]) / 2, parseInt(currentCar.rearwheel.scale.split(",")[0]), parseInt(currentCar.rearwheel.scale.split(",")[1]));
            ctx.restore();

            // Draw Front Wheel with rotation
            ctx.save();
            ctx.translate(parseInt(currentCar.frontwheel.position.split(",")[0]), parseInt(currentCar.frontwheel.position.split(",")[1]));
            ctx.rotate(car.wheelRotation + car.rotation); // Rotate wheel with car
            ctx.drawImage(carPartsImages.frontwheel, -parseInt(currentCar.frontwheel.scale.split(",")[0]) / 2, -parseInt(currentCar.frontwheel.scale.split(",")[1]) / 2, parseInt(currentCar.frontwheel.scale.split(",")[0]), parseInt(currentCar.frontwheel.scale.split(",")[1]));
            ctx.restore();

            // Restore the original context
            ctx.restore();
        }

        function updateCar() {
            // Apply gravity
            car.speed += car.gravity;

            if (keys.left) {
                car.speed -= car.acceleration;
            }
            if (keys.right) {
                car.speed += car.acceleration;
            }

            // Apply friction
            car.speed *= 1 - car.friction;
            car.x += car.speed;

            // Update wheel rotation based on speed
            car.wheelRotation += (car.speed / car.wheelCircumference) * 2 * Math.PI;

            // Simulate rotation due to gravity
            if (car.y + car.height < canvas.height) {
                car.rotation += car.gravity / 200; // Adjust rotation speed if on the ground
            } else {
                car.rotation = Math.min(Math.PI / 4, car.rotation); // Limit rotation
            }
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            updateCar();
            drawCar();
            requestAnimationFrame(gameLoop);
        }

        loadCarConfig("monstertruck"); // Change this to "monstertruck" to load the monster truck
        gameLoop();
    </script>
</body>
</html>
