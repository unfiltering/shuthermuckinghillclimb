<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Car Physics Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const keys = {
            left: false,
            right: false,
        };

        document.addEventListener("keydown", (e) => {
            if (e.key === "a" || e.key === "A") keys.left = true;
            if (e.key === "d" || e.key === "D") keys.right = true;
        });

        document.addEventListener("keyup", (e) => {
            if (e.key === "a" || e.key === "A") keys.left = false;
            if (e.key === "d" || e.key === "D") keys.right = false;
        });

        const carDataUrl = "assets/data/cars.json";
        let carConfigs = null;
        let currentCar = null;
        let carPartsImages = {};

        function loadCarConfig(carName) {
            fetch(carDataUrl)
                .then(response => response.json())
                .then(data => {
                    carConfigs = data.carData;
                    currentCar = carConfigs[carName];
                    loadCarImages();
                });
        }

        function loadCarImages() {
            const carName = currentCar.name;
            carPartsImages.body = new Image();
            carPartsImages.body.src = `assets/images/veh/${carName}/${currentCar.body.image}`;

            carPartsImages.rearwheel = new Image();
            carPartsImages.rearwheel.src = `assets/images/veh/${carName}/${currentCar.rearwheel.image}`;

            carPartsImages.frontwheel = new Image();
            carPartsImages.frontwheel.src = `assets/images/veh/${carName}/${currentCar.frontwheel.image}`;
        }

        let car = {
            x: 200,
            y: 300,
            speed: 0,
            acceleration: 0.05,
            maxSpeed: 5,
            friction: 0.01,
            width: 100,
            height: 50,
        };

        function drawCar() {
            if (!currentCar || !carPartsImages.body.complete) return;
            
            const bodyPos = { x: car.x, y: car.y };
            const rearWheelPos = { 
                x: car.x + parseInt(currentCar.rearwheel.position.split(",")[0]),
                y: car.y + parseInt(currentCar.rearwheel.position.split(",")[1])
            };
            const frontWheelPos = {
                x: car.x + parseInt(currentCar.frontwheel.position.split(",")[0]),
                y: car.y + parseInt(currentCar.frontwheel.position.split(",")[1])
            };

            const bodyScale = currentCar.body.scale.split(",");
            const rearWheelScale = currentCar.rearwheel.scale.split(",");
            const frontWheelScale = currentCar.frontwheel.scale.split(",");

            // Draw Body
            ctx.drawImage(carPartsImages.body, bodyPos.x, bodyPos.y, parseInt(bodyScale[0]), parseInt(bodyScale[1]));

            // Draw Rear Wheel
            ctx.drawImage(carPartsImages.rearwheel, rearWheelPos.x, rearWheelPos.y, parseInt(rearWheelScale[0]), parseInt(rearWheelScale[1]));

            // Draw Front Wheel
            ctx.drawImage(carPartsImages.frontwheel, frontWheelPos.x, frontWheelPos.y, parseInt(frontWheelScale[0]), parseInt(frontWheelScale[1]));
        }

        function updateCar() {
            if (keys.left) {
                car.speed -= car.acceleration;
            }
            if (keys.right) {
                car.speed += car.acceleration;
            }

            if (car.speed > car.maxSpeed) car.speed = car.maxSpeed;
            if (car.speed < -car.maxSpeed) car.speed = -car.maxSpeed;

            car.speed *= 1 - car.friction; // Apply friction
            car.x += car.speed;
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            updateCar();
            drawCar();
            requestAnimationFrame(gameLoop);
        }

        loadCarConfig("car");
        gameLoop();
    </script>
</body>
</html>
